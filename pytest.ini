[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -W ignore::DeprecationWarning:reactivex.internal.constants
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
